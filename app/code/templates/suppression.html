    <body>
        <h1> Suppress Columns</h1>
        <p> Select which attributes you would like to be suppressed in the dataset. To learn more about suppression, visit our <a href='./tutorials.html'>Tutorials page</a>.</p>
        <table id="contents" style="width:100%; height:400px;" border></table>
        <div id="next">
        </div>
        <script type="text/javascript">  

        //Retrieve stored attributes from backend.
        var attributes = [];
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        $.getJSON($SCRIPT_ROOT + '/_python2array', function(data){
            attributes = data.result

            // Print attributes
            var html = '<form>';
            for(var attr in attributes) {
                html += '<tr>\r\n';
                html += '<td>' + attributes[attr] + '</td>\r\n' + '<td>suppresss last <input type=\"text\" name=\"' + attributes[attr] +'\"> characters </td>\r\n' + '<td><input type=\"checkbox\" name=\"suppress_all\" value=\'all' + attributes[attr] + '\'> suppress all characters </td>\r\n</td>\r\n';

                html += '</tr>\r\n' ;
            }
            html += '</form>'
            console.log(html);
            $('#contents').html(html);
            // Add next button
            $('#next').html('<button type=\"button\" onclick=\"window.location.href=\'./suppression.html\'\">Next</button>');
            console.log(attributes)
        });

        </script>
